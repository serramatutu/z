<div class="sidebar">
    <div class="logo">
        <img src="{{ 'img/logo.png' | relative_url }}"/>
    </div>
    {% for section in site.data.docs_nav.sections -%}
    <h4>{{ section.title }}</h4>
    <ul>
        {%- for item in section.docs -%}
        {%- assign p = site.docs | where: "url", item.link | first %}
        <li {%- if page.url == p.url %} class="current" {%- endif -%}>
            <a href="{{ p.url | relative_url }}">
                {{- p.title -}}
            </a>
        </li>
        {%- endfor %}
    </ul>
    {% endfor -%}
</div>
