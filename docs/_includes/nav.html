<div class="nav-wrap">
    <div class="nav max-page-width">
        <ul>
            <li class="sidebar-toggle {% unless page.sidebar %} hidden {% endunless %}">
                <div class="icon menu">
                    <a id="sidebar-toggle">
                        {%- include icons/menu.svg -%}
                    </a>
                </div>
            </li>
            <li class="logo {% if page.sidebar %} has-sidebar {% endif %}">
                <a href="/">
                    <img src="{{ 'img/logo.png' | relative_url }}"/>
                </a>
            </li>
            <li><a href="/get-started/">get started</a></li>
            <li><a href="/docs/">docs</a></li>
            <li><a href="/contribute/">contribute</a></li>
        </ul>
        <div class="icons">
            <div class="icon github">
                <a href="https://github.com/serramatutu/z" target="_blank">
                    {%- include icons/github.svg -%}
                </a>
            </div>
            <div class="separator"></div>
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="toggle">
                    {%- include icons/moon.svg -%}
                    {%- include icons/sun.svg -%}
                </span>
           </label>
        </div>
    </div>
</div>
